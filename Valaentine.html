<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    position: relative;
    width: 320px;
    height: 240px;
    padding: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
}

h1 {
    color: white;
    font-size: 1.8rem;
    margin-bottom: 25px;
}

button {
    padding: 12px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
}

#noBtn {
    background-color: #f44336;
    color: white;
    position: absolute;
    left: 160px;
    top: 140px;
}

#result {
    display: none;
}

img {
    width: 220px;
    margin-top: 15px;
    border-radius: 15px;
}
</style>
</head>

<body>

<div class="container" id="question">
    <h1>Will you be my Valentine? MADHU üíñ</h1>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
</div>

<div class="container" id="result">
    <h1>Yayyy!! üíï I knew it üòò</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const result = document.getElementById("result");

yesBtn.onclick = function () {
    question.style.display = "none";
    result.style.display = "block";
};

function moveNo() {
    const maxX = question.clientWidth - noBtn.offsetWidth;
    const maxY = question.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.onmouseenter = moveNo;
noBtn.onclick = moveNo;
noBtn.ontouchstart = moveNo;
</script>

</body>
</html>
